name: Run CI Tests
on: [push]
env:
  GOBIN: /opt/bin
  GO_VERSION: 1.18.2
jobs:
  run-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: magnetikonline/action-golang-cache@v1 # TSCCR: no entry for repository "magnetikonline/action-golang-cache"
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Run Go Tests
        run: |
          make test
